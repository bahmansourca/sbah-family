<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de gestion financière pour la famille SBah - Paiements mensuels et cérémonies familiales">
    <meta name="theme-color" content="#2c50a8">
    <title>SBah Family</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- En-tête -->
        <header class="app-header">
            <div class="logo">
                <img src="images/logo.png" alt="SBah Family Logo">
                <h1>SBah Family</h1>
            </div>
            <div class="balance">
                <span>Solde:</span>
                <span class="balance-amount">0 GNF</span>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <button id="nav-home" class="nav-item active">
                <i class="fas fa-home"></i>
                Accueil
            </button>
            <button id="nav-members" class="nav-item">
                <i class="fas fa-users"></i>
                Membres
            </button>
            <button id="nav-transactions" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                Transactions
            </button>
            <button id="nav-ceremonies" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                Cérémonies
            </button>
        </nav>

        <!-- Écran d'accueil -->
        <div id="home-screen" class="screen">
            <div class="welcome-section">
                <h2>Bienvenue dans SBah Family</h2>
                <p>Gérez votre famille en toute simplicité</p>
            </div>
            
            <div class="quick-actions">
                <button onclick="showScreen('members-screen')" class="action-button">
                    <i class="fas fa-user-plus"></i>
                    Ajouter un membre
                </button>
                <button onclick="showScreen('transactions-screen')" class="action-button">
                    <i class="fas fa-money-bill-wave"></i>
                    Nouvelle transaction
                </button>
                <button onclick="showScreen('ceremonies-screen')" class="action-button">
                    <i class="fas fa-calendar-plus"></i>
                    Nouvelle cérémonie
                </button>
            </div>
        </div>

        <!-- Écran des membres -->
        <div id="members-screen" class="screen hidden">
            <div class="screen-header">
                <h2>Gestion des membres</h2>
                <button onclick="showAddMemberForm()" class="add-button">
                    <i class="fas fa-plus"></i>
                    Ajouter un membre
                </button>
            </div>

            <!-- Formulaire d'ajout de membre -->
            <div id="add-member-form-container" class="form-container hidden">
                <form id="add-member-form" class="form">
                    <div class="form-group">
                        <label for="member-name">Nom complet</label>
                        <input type="text" id="member-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member-role">Rôle dans la famille</label>
                        <input type="text" id="member-role" required>
                    </div>
                    <div class="form-group">
                        <label for="member-phone">Téléphone</label>
                        <input type="tel" id="member-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="member-country">Pays</label>
                        <select id="member-country" required>
                            <option value="Guinée">Guinée</option>
                            <option value="France">France</option>
                            <option value="États-Unis">États-Unis</option>
                            <option value="Canada">Canada</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="member-city">Ville</label>
                        <input type="text" id="member-city" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Ajouter</button>
                        <button type="button" onclick="hideAddMemberForm()" class="cancel-button">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- Liste des membres -->
            <div class="family-members-container">
                <!-- Les membres seront ajoutés ici dynamiquement -->
            </div>
        </div>

        <!-- Écran des transactions -->
        <div id="transactions-screen" class="screen hidden">
            <div class="screen-header">
                <h2>Transactions récentes</h2>
                <button onclick="showAddTransactionForm()" class="add-button">
                    <i class="fas fa-plus"></i>
                    Nouvelle transaction
                </button>
            </div>
            <div class="deposits-container">
                <!-- Les transactions seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <!-- Écran des cérémonies -->
        <div id="ceremonies-screen" class="screen hidden">
            <div class="screen-header">
                <h2>Cérémonies à venir</h2>
                <button onclick="showAddCeremonyForm()" class="add-button">
                    <i class="fas fa-plus"></i>
                    Nouvelle cérémonie
                </button>
            </div>
            <div class="ceremonies-container">
                <!-- Les cérémonies seront ajoutées ici dynamiquement -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="app.js"></script>
</body>
</html>
