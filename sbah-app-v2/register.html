<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBah Family - Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h1>SBah Family</h1>
        </div>

        <div class="auth-form">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" name="name" placeholder="Nom complet" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" name="email" placeholder="Adresse email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="register-phone" name="phone" placeholder="Numéro de téléphone" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-globe"></i>
                    <select id="register-country" name="country" required>
                        <option value="">Sélectionnez votre pays</option>
                        <option value="GN">Guinée</option>
                        <option value="SN">Sénégal</option>
                        <option value="ML">Mali</option>
                        <option value="CI">Côte d'Ivoire</option>
                        <option value="other">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-city"></i>
                    <input type="text" id="register-city" name="city" placeholder="Ville" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" name="password" placeholder="Mot de passe" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    S'inscrire
                </button>
            </form>

            <div class="auth-switch">
                Déjà un compte ?
                <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
